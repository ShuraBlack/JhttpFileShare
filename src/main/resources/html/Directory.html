<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
    <style type="text/css">

        body {
            font-family: courier, serif;
            height: 100%;
            width: 100%;
            color: #ffffff;
            background: #000000;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            overflow: scroll;
            display: flex;
            justify-content: flex-start;
        }

        .table {
            margin-left: 3rem;
            border-collapse: collapse;
        }

        .table dt {
            padding: 0.75rem;
            vertical-align: top;
        }

        .return {
            {{returnDisabled}}
            font-family: courier, serif;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            color: #ffffff;
            background-color: transparent;
            border: none;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 1rem;
            transition-duration: 0.1s;
        }

        .return:hover {
            color: #6c757d;
        }

        .dir {
            color: #4EB1CB;
            text-decoration: none;
            transition-duration: 0.2s;
        }

        .dir:hover {
            color: #c4e5ee;
        }


        .download {
            text-decoration: none;
        }

        .structure {
            margin-top: 1rem;
            white-space: pre;
        }

        .position {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 1em;
            border-bottom: 1px solid #dee2e6;
        }

        .sectionB {
            margin-left: 3rem;
        }

        .upload {
            {{uploadDisabled}}
        }

        .uploadForm {
            background-color: transparent;
        }

        .uploadInput {
            font-family: courier, serif;
        }

        .uploadButton {
            background-color: transparent;
            border-radius: 4px;
            color: white;
            font-family: courier, serif;
            border: 2px solid white;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .uploadButton:hover {
            background-color: white;
            border: 2px solid black;
            color: black;
        }

        .grid {
            font-family: courier, serif;
            display: grid;
            gap: 0.5rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            padding: 0 18px;
            background-color: transparent;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        .collapsible {
            background-color: transparent;
            border-radius: 4px;
            color: white;
            font-family: courier, serif;
            border: 2px solid white;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .collapsible:hover {
            background-color: white;
            border: 2px solid black;
            color: black;
        }

        .active, .collapsible:hover {
            background-color: white;
            border: 2px solid black;
            color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sectionA">
        <div class="upload">
            <h1>ðŸ“¤ Upload</h1>
            <form class="uploadForm" enctype="multipart/form-data" method="post" action="{{upload}}">
                <input class="uploadInput" id="fileupload" name="myfile" type="file"/>
                <input class="uploadButton" type="submit" value="submit" id="submit"/>
            </form>
        </div>
        <h1>ðŸ’½ Driver</h1>
        <button type="button" id="driverButton" class="collapsible" onclick="changeDriverButton(this)">Show</button>
        <div class="grid">
            {{driverGrid}}
        </div>
        <h1>ðŸ“‚ Directory</h1>
        <h4>{{workingDir}}</h4>
        <button class="return" name="return" onclick="window.location.href='{{return}}';">Â¬ Return</button>
        {{files}}
    </div>
    <div class="sectionB">
        <h1>ðŸ“– Structure</h1>
        {{structure}}
        <p>Â© ShuraBlack - 2023</p>
    </div>
</div>
<script>
    function changeDriverButton(btn) {
        if (btn.textContent=="Show") btn.textContent = "Hide";
        else btn.textContent = "Show";
    }
</script>
<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight){
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    }
</script>
</body>
</html>
